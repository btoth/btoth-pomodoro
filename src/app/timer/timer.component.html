<div>
  <p>
  {{ timer.mins | doubleDigit }}:{{ timer.secs | doubleDigit }}
  </p>
  <p>{{ timer.message() }}</p>
  <div>
    <button (click)='timer.continue()' *ngIf="timer.paused">Start</button>
    <button (click)='timer.pause()' *ngIf="timer.inProgress">Pause</button>
    <button (click)='timer.reset()' *ngIf="! timer.onHalt">Reset</button>
  <div>
</div>
